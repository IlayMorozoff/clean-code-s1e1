<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="general-wrapper">
  <header class="header">
    <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a 
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
  </header>
  <main class="main">
    <section id="add-task">
      <h1 class="visually-hidden">Todo List</h1>
      <label class="title" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id='new-task'class="task" type="text">
        <button>Add</button>
    </div>
    </section>
    <section class="todo">
    <h3 class="title">Todo</h3>
    <ul id="todo-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text">
        <button class="edit-task">Edit</button>
        <button class="delete-task"><img src="./remove.svg" alt=""></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit-task">Save</button>
        <button class="delete-task"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
    </section>
    <section class="done">
    <h3 class="title">Completed</h3>
    <ul id="done-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit-task">Edit</button>
        <button class="delete-task"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
